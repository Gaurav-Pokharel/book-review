<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
	      	<div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </button>
		        {% block heading %}{% endblock %}
	        </div>
	        {% block nav %}
	    	{% endblock %}
    	</div>
    </nav>
    <div class="jumbotron text-center">
    	<h3>Find next book to read.</h3>
    	<form class="form-inline" action="{{url_for('search')}}" method="post">
    		<div class="input-group">
		      <input type="text" class="form-control" size="50" name="query" placeholder="Isbn OR Title OR Author">
		      <div class="input-group-btn">
		        <button type="submit" class="btn btn-danger">Search</button>
		      </div>
    		</div>
  		</form>
  	</div>
    <div class="container">
		{% block body %}
		{% endblock %}
	</div>

	<footer class="container-fluid bg-4 text-center">
     	&copy; Copyright 2020 by <a href="#">gp</a>.
	</footer>
</body>
</html>
